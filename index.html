<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Exif Printer</title>
	<link rel="stylesheet" href="./main.css">
	<script src="./exif.js"></script>

<body>
	<div class="title">Exif Printer</div>
	<div><canvas id="canvas" class="canvas"></canvas></div>
	<div class="ui-container">
		<div><input type="file" id="file"></div>
		<div><input type="color" id="color-picker" value="#5f5f5f"></div>
		<div>
			<input type="button" value="text" onclick="drawText()">
			<input type="button" value="generate JPEG" onclick="download()">
		</div>
	</div>
	<div id="download-container"></div>
	<div id="loading-wrapper" class="loading-wrapper" style="display: none;">
		<div class="loading">loading...</div>
	</div>
	<script src="./main.js"></script>
</body>
</html>
